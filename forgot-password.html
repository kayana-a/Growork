<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - GROWORK</title>
  <link rel="stylesheet" href="forgot.css" />
</head>
<body>
  <div class="wrapper">
    <!-- KIRI: Gambar dashboard -->
    <div class="left-panel">
      <img src="assets/login.png" alt="Dashboard Preview" />
    </div>

    <!-- KANAN: Forgot password form -->
    <div class="right-panel">
      <div class="forgot-box">
        <div class="logo">
          <img src="assets/logo.png" alt="Growork Logo" />
          <h1>GROWORK</h1>
        </div>

        <h2>Forgot Password</h2>
        <p>Enter your registered email address. We'll send you a code to reset your password.</p>

        <form action="otp.html" method="GET">
  <label>Email Address</label>
  <input type="email" placeholder="robertallen@example.com" required />

  <button type="submit" class="primary">Send OTP</button>
  <button type="button" class="secondary" onclick="history.back()">Back</button>
</form>
      </div>
    </div>
  </div>
</body>
</html>
