  <script>
    // Mobile menu functionality
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    
    hamburger.addEventListener('click', function() {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
    });
    
    overlay.addEventListener('click', function() {
      sidebar.classList.remove('open');
      overlay.classList.remove('active');
    });
    
    // Tab functionality
    const tabItems = document.querySelectorAll('.tab-item');
    
    tabItems.forEach(tab => {
      tab.addEventListener('click', function() {
        // Remove active class from all tabs
        tabItems.forEach(t => t.classList.remove('active'));
        // Add active class to clicked tab
        this.classList.add('active');
      });
    });
    
    // Menu item functionality
    const menuItems = document.querySelectorAll('.menu-item');
    
    menuItems.forEach(item => {
      item.addEventListener('click', function() {
        // Remove active class from all menu items
        menuItems.forEach(m => m.classList.remove('active'));
        // Add active class to clicked item
        this.classList.add('active');
        
        // Close mobile menu after selection
        if (window.innerWidth < 1024) {
          sidebar.classList.remove('open');
          overlay.classList.remove('active');
        }
      });
    });
    
    // Form validation and submission
    const form = document.querySelector('.form-container');
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Basic form validation
      const requiredFields = form.querySelectorAll('input[required], select[required]');
      let isValid = true;
      
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          field.style.borderColor = '#ef4444';
          isValid = false;
        } else {
          field.style.borderColor = '#7152f3';
        }
      });
      
      if (isValid) {
        // Simulate form submission
        alert('Professional Information saved successfully!');
      } else {
        alert('Please fill in all required fields.');
      }
    });
    
    // Enhanced form interactions
    const formInputs = document.querySelectorAll('.form-input, .form-select, .form-date');
    
    formInputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.style.borderColor = '#7152f3';
        this.style.boxShadow = '0 0 0 3px rgba(113, 82, 243, 0.1)';
      });
      
      input.addEventListener('blur', function() {
        this.style.borderColor = 'rgba(162, 161, 168, 0.2)';
        this.style.boxShadow = 'none';
      });
    });
    
    // Responsive behavior
    window.addEventListener('resize', function() {
      if (window.innerWidth >= 1024) {
        sidebar.classList.remove('open');
        overlay.classList.remove('active');
      }
    });
  </script>
