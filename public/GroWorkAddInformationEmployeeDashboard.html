      position: fixed;
      right: 20px;
      bottom: 20px;
      background: rgba(20,20,20,0.95);
      color: #fff;

      border-radius: 8px;
      font-size: 14px;

      transform: translateY(8px);

      z-index: 2000;

      .tab-item {

        gap: 12px;
      }
      
      .btn {
        width: 100%;
      }
    }

      .form-row {

    @media (min-width: 768px) {

                  <option value="">Select Office Location</option>
                  <option value="headquarters">Headquarters</option>
                  <option value="branch-1">Branch Office 1</option>
                  <option value="branch-2">Branch Office 2</option>
                  <option value="remote">Remote</option>
                </select>
                <div class="field-error" id="err-officeLocation" style="color:#ef4444;font-size:13px;height:18px;"></div>
              </div>
            </div>
            
            <div class="form-actions">
              <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
              <button type="submit" class="btn btn-primary" id="nextBtn">Next</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <!-- Toast message -->
  <div id="toast" class="toast" role="status" aria-live="polite" style="display:none"></div>
  
  <script>
    (function () {
      // Short helpers
      const $ = (s) => document.querySelector(s);
      const $$ = (s) => Array.from(document.querySelectorAll(s));
      const toast = $('#toast');

      function showToast(msg, timeout = 2200) {
        toast.textContent = msg;
        toast.style.display = 'block';
        toast.classList.add('show');
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(()=> toast.style.display = 'none', 180);
        }, timeout);
      }

      // Sidebar & overlay
      const hamburger = $('#hamburger');
      const sidebar = $('#sidebar');
      const overlay = $('#overlay');

      function openSidebar() {
        sidebar.classList.add('open');
        overlay.classList.add('active');
        hamburger.setAttribute('aria-expanded', 'true');
        document.body.style.overflow = 'hidden';
      }
      function closeSidebar() {
        sidebar.classList.remove('open');
        overlay.classList.remove('active');
        hamburger.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
      }

      hamburger.addEventListener('click', () => {
        if (sidebar.classList.contains('open')) closeSidebar(); else openSidebar();
      });
      overlay.addEventListener('click', closeSidebar);

      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && sidebar.classList.contains('open')) closeSidebar();
      });

      // ---------- Tabs with data-href navigation (replace your old tab handler) ----------
const tabItems = Array.from(document.querySelectorAll('.tab-item'));

tabItems.forEach(tab => {
  // ensure it's a button with type="button" to avoid form submit
  if (tab.tagName === 'BUTTON' && tab.getAttribute('type') !== 'button') {
    tab.setAttribute('type', 'button');
  }

  tab.addEventListener('click', function (ev) {
    // If some other handler called preventDefault earlier, still continue.
    // Try to get data-href and navigate first.
    const href = this.getAttribute('data-href') || this.dataset.href;
    if (href && href.trim()) {
      // Optional: save draft here if you want (uncomment to enable)
      // try { saveDraftIfNeeded(); } catch(e) {}

      // use location.assign so navigation is recorded in history
      window.location.assign(href);
      return; // stop further local tab behaviour
    }

    // No data-href -> behave like a normal tab (visual only)
    tabItems.forEach(t => {
      t.classList.remove('active');
      t.setAttribute('aria-selected', 'false');
    });
    this.classList.add('active');
    this.setAttribute('aria-selected', 'true');

    // If you have a showPane function to swap content, call it:
    if (typeof showPane === 'function') {
      const name = this.getAttribute('data-tab') || this.dataset.tab;
      if (name) showPane(name);
    }
  });

  // keyboard activation
  tab.addEventListener('keydown', function (e) {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      this.click();
    }
  });
});


      // Menu item activation (preserve visual)
      const menuItems = $$('.menu-item');
      menuItems.forEach(item => {
        item.addEventListener('click', function () {
          menuItems.forEach(m => m.classList.remove('active'));
          this.classList.add('active');
          // close on mobile
          if (window.innerWidth < 1024) closeSidebar();
        });
      });

      // Form & validation
      const form = $('#professionalForm');
      const fields = {
        employeeId: $('#employeeId'),
        userName: $('#userName'),
        employeeType: $('#employeeType'),
        email: $('#email'),
        department: $('#department'),
        designation: $('#designation'),
        workingDays: $('#workingDays'),
        joiningDate: $('#joiningDate'),
        officeLocation: $('#officeLocation')
      };

      // Set max for joining date = today
      (function setDateMax() {
        const today = new Date().toISOString().split('T')[0];
        if (fields.joiningDate) fields.joiningDate.setAttribute('max', today);
      })();

      // Restore draft from localStorage (if any)
      (function restore() {
        try {
          const raw = localStorage.getItem('growork.employee.form.v1');
          if (!raw) return;
          const data = JSON.parse(raw);
          Object.keys(data).forEach(k => {
            if (fields[k] && data[k] !== undefined) fields[k].value = data[k];
          });
          if (Object.keys(data).length) showToast('Draft restored');
        } catch (err) {
          // ignore
        }
      })();

      // validators
      function isEmail(v) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i.test(v);
      }
      function isFutureDate(v) {
        if (!v) return false;
        const d = new Date(v); d.setHours(0,0,0,0);
        const t = new Date(); t.setHours(0,0,0,0);
        return d > t;
      }

      function setError(el, message) {
        if (!el) return;
        el.classList.add('invalid');
        const err = document.getElementById('err-' + el.id);
        if (err) err.textContent = message;
      }
      function clearError(el) {
        if (!el) return;
        el.classList.remove('invalid');
        const err = document.getElementById('err-' + el.id);
        if (err) err.textContent = '';
      }

      function validateField(el) {
        if (!el) return true;
        const v = (el.value || '').trim();
        clearError(el);
        if (el.required && !v) {
          setError(el, 'This field is required');
          return false;
        }
        if (el.type === 'email' && v && !isEmail(v)) {
          setError(el, 'Please enter a valid email');
          return false;
        }
        if (el.type === 'date' && v && isFutureDate(v)) {
          setError(el, 'Joining date cannot be in the future');
          return false;
        }
        return true;
      }

      // Live validation & autosave (debounced)
      let autosaveTimer = null;
      function autosave() {
        if (autosaveTimer) clearTimeout(autosaveTimer);
        autosaveTimer = setTimeout(() => {
          const data = {};
          Object.keys(fields).forEach(k => { if (fields[k]) data[k] = fields[k].value || ''; });
          try { localStorage.setItem('growork.employee.form.v1', JSON.stringify(data)); } catch (e) {}
        }, 300);
      }

      Object.values(fields).forEach(f => {
        if (!f) return;
        f.addEventListener('blur', () => validateField(f));
        f.addEventListener('input', () => {
          if (f.classList.contains('invalid')) validateField(f);
          autosave();
        });
      });

      // Cancel button: reset & clear draft
      const cancelBtn = document.getElementById('cancelBtn');
      cancelBtn.addEventListener('click', () => {
        form.reset();
        Object.values(fields).forEach(clearError);
        try { localStorage.removeItem('growork.employee.form.v1'); } catch (e) {}
        showToast('Cancelled. Draft removed.');
      });

      // Submit handler: validate -> mock POST -> success -> go to next tab
      const nextBtn = document.getElementById('nextBtn');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // validate all fields
        let ok = true;
        Object.values(fields).forEach(f => { if (!validateField(f)) ok = false; });
        if (!ok) {
          showToast('Please fix highlighted fields');
          const firstInvalid = form.querySelector('.invalid');
          if (firstInvalid) firstInvalid.focus();
          return;
        }

        // build payload
        const payload = {};
        Object.keys(fields).forEach(k => { if (fields[k]) payload[k] = fields[k].value || ''; });

        // UI: feedback
        nextBtn.disabled = true;
        const prevText = nextBtn.textContent;
        nextBtn.textContent = 'Saving...';

        try {
          // Mock API call: replace URL with your real endpoint
          const res = await fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!res.ok) throw new Error('Failed to save');

          // success
          showToast('Professional Information saved successfully');

          // remove draft after save
          try { localStorage.removeItem('growork.employee.form.v1'); } catch(e){}

          // switch to next tab (Documents) to mimic flow
          const docTab = tabItems.find(t => t.dataset.tab === 'documents' || t.querySelector('.tab-text')?.textContent.includes('Documents'));
          if (docTab) {
            tabItems.forEach(t => { t.classList.remove('active'); t.setAttribute('aria-selected','false'); });
            docTab.classList.add('active');
            docTab.setAttribute('aria-selected','true');
          }
        } catch (err) {
          showToast('Save failed. Please try again');
        } finally {
          nextBtn.disabled = false;
          nextBtn.textContent = prevText;
        }
      });

      // prevent Enter on selects submitting the form unexpectedly
      form.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && e.target.tagName === 'SELECT') e.preventDefault();
      });

      // Resize handler: close mobile sidebar when width >= 1024
      let resizeTimer = null;
      window.addEventListener('resize', () => {
        if (resizeTimer) clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          if (window.innerWidth >= 1024) {
            closeSidebar();
          }
        }, 120);
      });

      // Simple search demo: press Enter triggers search toast (non-blocking)
      const searchInput = $('#searchInput');
      if (searchInput) {
        searchInput.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            const q = (searchInput.value || '').trim();
            if (q) showToast('Search: ' + q);
          }
        });
      }

      // Accessibility: trap focus in sidebar while open (basic)
      sidebar.addEventListener('keydown', function (ev) {
        if (ev.key !== 'Tab') return;
        const focusable = sidebar.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
        if (!focusable.length) return;
        const first = focusable[0];
        const last = focusable[focusable.length - 1];
        if (ev.shiftKey && document.activeElement === first) {
          ev.preventDefault();
          last.focus();
        } else if (!ev.shiftKey && document.activeElement === last) {
          ev.preventDefault();
          first.focus();
        }
      });
    })();
  </script>
</body>
