  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const contentArea = document.getElementById('contentArea');
      
      sidebar.classList.toggle('open');
      contentArea.classList.toggle('sidebar-open');
    }
    
    function switchTab(tabIndex) {
      const tabs = document.querySelectorAll('.tab-item');
      tabs.forEach((tab, index) => {
        if (index === tabIndex) {
          tab.classList.add('active');
          tab.setAttribute('aria-selected', 'true');
        } else {
          tab.classList.remove('active');
          tab.setAttribute('aria-selected', 'false');
        }
      });
    }
    
    function uploadAvatar() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const avatarUpload = document.querySelector('.avatar-upload');
            avatarUpload.innerHTML = `<img src="${e.target.result}" alt="Avatar preview" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">`;
          };
          reader.readAsDataURL(file);
        }
      };
      input.click();
    }
    
    // Form submission handler
    document.getElementById('employeeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submitted! Moving to next step...');
    });
    
    // Auto-close sidebar on mobile when clicking outside
    document.addEventListener('click', function(e) {
      const sidebar = document.getElementById('sidebar');
      const hamburger = document.querySelector('.hamburger');
      
      if (window.innerWidth < 768 && 
          !sidebar.contains(e.target) && 
          !hamburger.contains(e.target) && 
          sidebar.classList.contains('open')) {
        toggleSidebar();
      }
    });
  </script>
