<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Growork Login</title>
  <link rel="stylesheet" href="../public/css/index.css" />
</head>
<body>
  <div class="wrapper">
    <!-- KIRI: Gambar dashboard -->
    <div class="left">
      <img src="assets/login.png" alt="Dashboard Image" />
    </div>

    <!-- KANAN: Login form -->
    <div class="right">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" />
        <h1>GROWORK</h1>
      </div>

      <h2>Welcome ðŸ‘‹</h2>
      <p>Please login here</p>

      <form id="loginForm">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="robertallen@example.com" required />

        <label>Password</label>
        <div class="password-field">
          <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
          <img src="assets/icon-eye.svg" alt="Show" />
        </div>

        <div class="options">
          <label><input type="checkbox" checked /> Remember Me</label>
          <a href="forgot-password.html">Forgot Password?</a>
        </div>

        <button type="button" id="loginBtn">Login</button>
      </form>
    </div>
  </div>

  <!-- âœ… LOGIN SCRIPT -->
  <script>
    document.getElementById("loginBtn").addEventListener("click", async function () {
      console.log("Login button clicked"); // Debug log

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill in both email and password.");
        return;
      }

      try {
        const res = await fetch("../database/login.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({ email, password })
        });

        const data = await res.json();
        console.log("Response from server:", data);

        if (data.success) {
          alert("Login berhasil!");
          window.location.href = "dashboard.html"; // Ganti sesuai file dashboard kamu
        } else {
          alert("Login gagal: " + data.message);
        }
      } catch (error) {
        console.error("Error saat login:", error);
        alert("Gagal menghubungi server.");
      }
    });
  </script>
</body>
</html>
