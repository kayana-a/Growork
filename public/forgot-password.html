<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - GROWORK</title>
  <link rel="stylesheet" href="../public/css/forgot.css" />
</head>
<body>
  <div class="wrapper">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <img src="assets/login.png" alt="Dashboard Preview" />
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div class="forgot-box">
        <!-- Logo -->
        <div class="logo">
          <img src="assets/logo.png" alt="Growork Logo" />
          <h1>GROWORK</h1>
        </div>

        <h2>Forgot Password</h2>
        <p>Enter your registered email address. We'll send you a code to reset your password.</p>

        <!-- ✅ FORM -->
        <form id="forgotForm">
          <label for="emailInput">Email Address</label>
          <input type="email" id="emailInput" placeholder="robertallen@example.com" required />

          <button type="submit" class="primary">Send OTP</button>
          <button type="button" class="secondary" onclick="history.back()">Back</button>
        </form>
      </div>
    </div>
  </div>

  <!-- ✅ SCRIPT: Kirim OTP -->
  <script>
    document.getElementById('forgotForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('emailInput').value.trim();
      if (!email) return alert("Email is required.");

      try {
        const res = await fetch('../database/send-otp.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ email })
        });

        const data = await res.json();
        console.log(data);

        if (data.success) {
          alert("OTP sent to your email.");
          window.location.href = `otp.html?email=${encodeURIComponent(email)}`;
        } else {
          alert(data.message || "Failed to send OTP.");
        }
      } catch (error) {
        alert("Something went wrong.");
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
