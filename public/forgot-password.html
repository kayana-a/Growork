<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - GROWORK</title>
  <link rel="stylesheet" href="../public/css/forgot.css" />
</head>
<body>
  <div class="wrapper">
    <!-- KIRI: Gambar dashboard -->
    <div class="left-panel">
      <img src="assets/login.png" alt="Dashboard Preview" />
    </div>

    <!-- KANAN: Forgot password form -->
    <div class="right-panel">
      <div class="forgot-box">
        <div class="logo">
          <img src="assets/logo.png" alt="Growork Logo" />
          <h1>GROWORK</h1>
        </div>

        <h2>Forgot Password</h2>
        <p>Enter your registered email address. We'll send you a code to reset your password.</p>

        <form action="javascript:void(0)" id="forgotForm">
  <label>Email Address</label>
  <input type="email" id="emailInput" placeholder="robertallen@example.com" required />
  <button type="submit" class="primary">Send OTP</button>
  <button type="button" class="secondary" onclick="history.back()">Back</button>
</form>

<script>
  document.getElementById('forgotForm').addEventListener('submit', async function () {
    const email = document.getElementById('emailInput').value;

    const res = await fetch('../backend/send-otp.php', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: new URLSearchParams({email})
    });

    const data = await res.json();
    if (data.success) {
      alert("OTP sent!");
      window.location.href = `otp.html?email=${encodeURIComponent(email)}`;
    } else {
      alert("Failed to send OTP");
    }
  });
</script>


      </div>
    </div>
  </div>
</body>
</html>
