  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.querySelector('.mobile-overlay');
      
      sidebar.classList.toggle('mobile-open');
      overlay.classList.toggle('active');
    }
    
    function closeSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.querySelector('.mobile-overlay');
      
      sidebar.classList.remove('mobile-open');
      overlay.classList.remove('active');
    }
    
    function switchTab(tabName) {
      // Remove active class from all tabs
      document.querySelectorAll('.tab-item').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Add active class to clicked tab
      event.currentTarget.classList.add('active');
      
      // Update tab text color and weight
      document.querySelectorAll('.tab-text').forEach(text => {
        text.style.fontWeight = '300';
        text.style.color = '#16141b';
      });
      
      const activeTabText = event.currentTarget.querySelector('.tab-text');
      activeTabText.style.fontWeight = '600';
      activeTabText.style.color = '#7152f3';
      
      console.log('Switched to tab:', tabName);
    }
    
    function handleSubmit(event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData);
      
      console.log('Form submitted with data:', data);
      alert('Employee account access information saved successfully!');
    }
    
    function cancelForm() {
      if (confirm('Are you sure you want to cancel? All unsaved changes will be lost.')) {
        document.querySelector('.form-content').reset();
        console.log('Form cancelled');
      }
    }
    
    // Add menu item click handlers
    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', function() {
        // Remove active class from all menu items
        document.querySelectorAll('.menu-item').forEach(menuItem => {
          menuItem.classList.remove('active');
        });
        
        // Add active class to clicked item
        this.classList.add('active');
        
        // Close mobile sidebar if open
        closeSidebar();
      });
    });
    
    // Form validation
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('blur', function() {
        if (this.type === 'email' && this.value && !this.validity.valid) {
          this.style.borderColor = '#ef4444';
        } else {
          this.style.borderColor = 'rgba(162, 161, 168, 0.2)';
        }
      });
      
      input.addEventListener('focus', function() {
        this.style.borderColor = '#7152f3';
      });
    });
  </script>
